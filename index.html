<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@400;900&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/base/base.css" />
    <link rel="stylesheet" href="./assets/css/components/header.css" />
    <link rel="stylesheet" href="./assets/css/components/btn.css" />
    <link rel="stylesheet" href="./assets/css/components/input.css" />
    <link rel="stylesheet" href="./assets/css/components/card.css" />
    <link rel="stylesheet" href="./assets/css/components/item.css" />
    <link rel="stylesheet" href="./assets/css/components/product.css" />
    <link rel="stylesheet" href="./assets/css/components/video.css" />

    <title>Home | Casa Verde</title>
  </head>
  <body>
    <header class="container header">
      <img
        src="assets/img/logo.svg"
        alt="Logo da casa verde"
        class="header__logo"
      />
      <a href="#" aria-label="Meu Carrinho"
        ><img
          src="assets/img/icones/carrinho.svg"
          alt="Icone do carrinho de compras"
          class="header__cart"
        />
      </a>
    </header>

    <main class="container">
      <button class="btn">Assinar Newsletter</button>
      <input
        type="text"
        class="input input--icon input--email"
        placeholder="Insira seu e-mail"
        aria-label="Insira seu e-mail"
      />
      <button class="btn btn--alternative">Botão Alternativo</button>
      <article class="card">
        <h2 class="title align-center">
          Como conseguir
          <span class="title--spotilight">
            minha planta
          </span>
        </h2>
        <ul class="list-item">
          <li class="item">
            <span class="item__icon item__icon--cursor"></span>
            <p>Escolha suas plantas</p>
          </li>
          <li class="item">
            <span class="item__icon item__icon--cart"></span>
            <p>Faça seu pedido</p>
          </li>
          <li class="item">
            <span class="item__icon item__icon--truck"></span>
            <p>Aguarde na sua casa</p>
          </li>
        </ul>
      </article>

      <article class="product">
        <img
          src="assets/img/produto-01.png"
          alt="Foto do produto"
          class="product__image"
        />
        <div class="product__content">
          <h3 class="product__title title--spotilight">Ajuga reptans</h3>
          <p class="product__price">R$ 20,00</p>
          <a href="#" class="product__buy"
            ><span class="product__comprar--icon"></span>Comprar</a
          >
        </div>
      </article>

      <article class="video-card">
        <div class="video-card__video">
          <img src="https://picsum.photos/278/252" alt="Banner do video" />
        </div>
        <h3 class="video-card__title">Vídeo XYZ</h3>
        <p>Publicado em agosto de 2020</p>
      </article>
    </main>
  </body>
</html>
