<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Casa Verde</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@400;900&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/base/base.css" />
    <link rel="stylesheet" href="assets/css/components/header.css" />
    <link rel="stylesheet" href="assets/css/components/footer.css" />
  </head>
  <body>
    <header class="header container">
      <img
        src="assets/img/logo.svg"
        alt="Logo da Casa Verde"
        class="header__logo"
      /><a href="#" aria-label="Carrinho de compras"
        ><img
          src="assets/img/icones/carrinho.svg"
          alt="Ícone do Carrinho de compras"
          class="header__cart"
      /></a>
    </header>

    <footer class="container footer">
      <img
        src="assets/img/logo.svg"
        alt="Logo da casa verde"
        class="footer__logo"
      />
      <ul class="footer__social">
        <li>
          <a href="#" class="footer__social-media" title="Facebook"
            ><img src="assets/img/icones/facebook.svg" alt="Icone do Facebook"
          /></a>
        </li>
        <li>
          <a href="#" class="footer__social-media" title="Twitter"
            ><img src="assets/img/icones/twitter.svg" alt="Icone do Twitter"
          /></a>
        </li>
        <li>
          <a href="#" class="footer__social-media" title="Instagrem"
            ><img
              src="assets/img/icones/instagram.svg"
              alt="Icone do Instagram"
          /></a>
        </li>
      </ul>
      <address class="footer__unity text">
        <span class="footer__unity-title">Rio de Janeiro</span>
        Rua Siqueira Campos, 171, 303 <br />
        Copacabana <br />
        Telefone: (21) 99876-0099<br />
      </address>
      <address class="footer__unity text">
        <span class="footer__unity-title">São Paulo</span>
        Rua Anita Garibaldi, 33, 13 <br />
        Sé <br />
        Telefone: (11) 99875-2201 <br />
      </address>
    </footer>
  </body>
</html>
